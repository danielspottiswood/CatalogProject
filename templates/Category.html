<html>
<head>
	<a href="http://0.0.0.0:8000/login">Login</a>
	<a href="http://0.0.0.0:8000/fbdisconnect">Logout</a>
<!--<Creates a login and logout button> -->
	</head>


	<body>
	<div class = 'pane'>
		<div class = 'header'>
		<h1>{{ Category.name }}</h1>
	</div>

	<a href = '{{url_for('newCategoryItem', Category_id = Category.id) }}'>Create New Item</a>

		{% for i in items %}
    <div class = 'nameAndPrice'>
		<span class = 'name'><p>{{i.name}}</p></span>

		<span class = 'price'>


		<p>{{i.price}} </p>
	  </span>
	  </div>



	  <div class = 'description'>
		<p>{{i.description}}</p>
	  </div>

    <div class = 'condition'>
		<p>{{i.condition}}</p>
	  </div>


	<div class = "editdeletepane">

	<a href='{{url_for('editCategoryItem',Category_id = Category.id, item_id=i.id)}}' >Edit</a>
	<a href='{{url_for('deleteCategoryItem', Category_id = Category.id, item_id=i.id)}}' >
	Delete</a>
	</div>




		{% endfor %}





</div>
</div>
	</body>




</html>
